<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Username</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#473E9E",
              secondary: "#3291E9",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="flex w-full font">
      <div
        class="flex flex-col item-center justify-center w-full h-screen px-10 py-10 sm:px-16 sm:py-16 md:px-36 md:py-36"
      >
        <div class="flex w-full">
          <h1 class="font-extrabold w-full text-4xl text-primary">
            Forgot Username?
          </h1>
        </div>
        <div class="flex flex-col w-full pt-8">
          <div class="flex w-full">
            <h6 class="text-primary font-medium text-1xl pb-3">
              Enter Store URL
            </h6>
          </div>

          <input
            type="text"
            class="border p-3 px-3 w-full outline-0"
            placeholder="storename.myshopify.com"
          />
        </div>
        <div class="flex flex-col w-full pt-4">
          <div class="flex w-full">
            <h6 class="text-primary font-medium text-1xl pb-3">
              Enter your email
            </h6>
          </div>

          <input
            type="text"
            class="border p-3 px-3 w-full outline-0"
            placeholder="contact@gmail.com"
          />
        </div>

        <div class="flex flex-col w-full pt-4">
          <div class="flex w-full">
            <h6 class="text-primary font-medium text-1xl pb-3">
              Enter your phone
            </h6>
          </div>

          <input
            type="text"
            class="border p-3 px-3 w-full outline-0"
            placeholder="+1-203-456-7890"
          />
        </div>

        <div class="flex justify-center w-full pt-6">
          <button class="rounded-md bg-primary w-full text-white font-bold p-4">
            SUBMIT
          </button>
        </div>
        <div class="font-medium text-primary py-4 text-sm">
          Our support team will contact you asap to assist you
        </div>
      </div>
      <div class="flex w-full h-screen border hidden md:block">
        <img
          src="images/rightside_banner.png"
          class="-mt-1 h-screen right-img"
          alt="right"
        />
      </div>
    </div>
  </body>
</html>
