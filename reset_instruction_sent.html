<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#473E9E",
              secondary: "#3291E9",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="flex w-full font">
      <div class="flex flex-col w-full px-36 py-36">
        <div class="flex w-full">
          <h1 class="font-extrabold w-full text-4xl text-primary">
            Forgot Password?
          </h1>
        </div>
        <div class="flex flex-col w-full pt-8">
          <div class="flex w-full justify-between align-justify">
            <h6 class="text-primary font-medium text-1xl pb-3">Enter Code</h6>
          </div>

          <input type="text" class="border p-3 px-3 w-full outline-0" />
        </div>

        <div class="flex justify-center w-full text-red-500 font-bold pt-4">
          Invalid Code!
        </div>

        <div class="flex justify-center w-full pt-4">
          <button class="rounded-md bg-primary w-full text-white font-bold p-4">
            NEXT
          </button>
        </div>
        <div class="flex font-medium text-primary py-4 justify-center">
          Code to reset password has been sent to asd@store.com
        </div>
      </div>
      <div class="flex w-full h-screen border">
        <img
          src="images/rightside.svg"
          class="object-fill -mt-8 h-screen right-img"
          alt="right"
        />
        <img
          src="images/brand_logo.svg"
          class="absolute px-20 py-8 mx-4"
          alt="brand-logo"
        />
      </div>
    </div>
  </body>
</html>
